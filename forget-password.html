<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="login">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <!-- Right Side - Form -->
                <div class="col-md-5 d-flex align-items-center">
                    <div class="login__form-wrapper w-100 px-3 px-md-5">
                        <div class="login__logo mb-4">
                            <img src="assets/images/logo.svg" alt="CodeLab Logo" class="img-fluid">
                        </div>
                        <h1 class="login__title mb-2">نسيت كلمة المرور </h1>
                        <p class="login__subtitle mb-4">لا تقلق، اتبع تعليمات إعادة تعيين كلمة المرور.</p>

                        <form class="login__form needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="login__label">البريد الالكتروني </label>
                                <input type="text" class="login__input form-control" id="username"
                                    placeholder="اكتب بريدك الالكتروني " required>
                                <!-- if the input is not valid add class is-invalid and if it is valid add class is-valid -->

                                <div class="invalid-feedback">
                                    هذا الحقل مطلوب
                                </div>
                            </div>

                            <button type="submit" class="login__submit-btn w-100">إرسال رمز التحقق </button>
                        </form>
                        <a href="login.html" class="login__link mt-4 d-flex justify-content-center">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M21.5287 11.9704C21.6692 12.1111 21.748 12.3017 21.748 12.5004C21.748 12.6992 21.6692 12.8898 21.5287 13.0304L14.5417 20.0304C14.4726 20.1021 14.3898 20.1593 14.2983 20.1986C14.2069 20.238 14.1085 20.2587 14.0089 20.2596C13.9093 20.2605 13.8105 20.2416 13.7183 20.2039C13.6261 20.1663 13.5424 20.1106 13.4719 20.0402C13.4015 19.9698 13.3457 19.8861 13.308 19.794C13.2702 19.7018 13.2512 19.6031 13.252 19.5035C13.2528 19.4039 13.2735 19.3055 13.3127 19.214C13.352 19.1224 13.4091 19.0396 13.4807 18.9704L19.1887 13.2514L2.99871 13.2624C2.7998 13.2627 2.60892 13.1839 2.46808 13.0435C2.32724 12.903 2.24797 12.7123 2.24771 12.5134C2.24744 12.3145 2.3262 12.1236 2.46667 11.9828C2.60713 11.842 2.79779 11.7627 2.99671 11.7624L19.1907 11.7524L13.4797 6.03043C13.4081 5.96121 13.351 5.87842 13.3117 5.7869C13.2725 5.69538 13.2518 5.59696 13.251 5.49737C13.2502 5.39779 13.2692 5.29904 13.307 5.20688C13.3447 5.11473 13.4005 5.03102 13.4709 4.96063C13.5414 4.89024 13.6251 4.83459 13.7173 4.79693C13.8095 4.75926 13.9083 4.74033 14.0079 4.74124C14.1075 4.74215 14.2059 4.76289 14.2973 4.80224C14.3888 4.84159 14.4716 4.89876 14.5407 4.97043L21.5287 11.9704Z"
                                    fill="#79818F" />
                            </svg>
                            <span class="login__link">العودة الي تسجيل الدخول </span>

                        </a>
                    </div>
                </div>
                <!-- Left Side - Image -->
                <div class="col-md-7 p-0 d-none d-md-block">
                    <div class="login__image">
                        <img class="w-75 p-3" src="assets/images/login-bg.svg" alt="login-bg">
                        <div class="login__language">
                            <div class="dropdown">
                                <button class="login__language-btn dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="assets/images/lang-ar.svg" alt="Saudi Flag" class="login__language-flag">
                                    عربي
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="login__language-arrow">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item active" href="#"><img src="assets/images/lang-ar.svg"
                                                alt="Saudi Flag"> عربي</a>
                                    </li>
                                    <li><a class="dropdown-item" href="#">English</a></li>
                                </ul>
                            </div>
                            <!-- <button class="login__language-btn">English</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
